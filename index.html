<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===============================
         BASIC META
    ================================ -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===============================
         TITLE & DESCRIPTION (SEO)
    ================================ -->
    <title>Epex Logistics | Fast & Reliable Global Shipping</title>

    <meta
      name="description"
      content="Epex Logistics is a global logistics and shipping company providing fast, secure, and reliable delivery, cargo, and freight services worldwide."
    />

    <meta
      name="keywords"
      content="Epex Logistics, logistics company, shipping company, cargo services, freight forwarding, global delivery, courier services"
    />

    <meta name="author" content="Epex Logistics" />
    <meta name="robots" content="index, follow" />

    <!-- ===============================
         CANONICAL URL
    ================================ -->
    <link rel="canonical" href="https://epexlogistics.com/" />

    <!-- ===============================
         THEME COLOR (MOBILE / TRUST)
    ================================ -->
    <meta name="theme-color" content="#165587" />

    <!-- ===============================
         OPEN GRAPH (FACEBOOK, WHATSAPP)
    ================================ -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Epex Logistics | Fast & Reliable Global Shipping" />
    <meta
      property="og:description"
      content="Reliable global logistics, shipping, cargo, and freight solutions. Ship with confidence using Epex Logistics."
    />
    <meta property="og:url" content="https://epexlogistics.com/" />
    <meta property="og:site_name" content="Epex Logistics" />
    <meta property="og:image" content="https://epexlogistics.com/assets/logo.png" />
    <meta property="og:image:alt" content="Epex Logistics Logo" />

    <!-- ===============================
         TWITTER CARD
    ================================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Epex Logistics | Fast & Reliable Global Shipping" />
    <meta
      name="twitter:description"
      content="Fast, secure, and reliable global logistics and shipping services."
    />
    <meta name="twitter:image" content="https://epexlogistics.com/assets/logo.png" />

    <!-- ===============================
         FAVICON
    ================================ -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ===============================
         GOOGLE SEARCH CONSOLE
         (PASTE REAL CODE WHEN READY)
    ================================ -->
    <!--
    <meta
      name="google-site-verification"
      content="PASTE_YOUR_GOOGLE_VERIFICATION_CODE_HERE"
    />
    -->

    <!-- ===============================
         STRUCTURED DATA (JSON-LD)
    ================================ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Epex Logistics",
        "url": "https://epexlogistics.com",
        "logo": "https://epexlogistics.com/assets/logo.png",
        "description": "Epex Logistics is a global logistics and shipping company offering fast, reliable, and secure delivery services worldwide.",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "email": "support@epexlogistics.com",
          "availableLanguage": ["English"]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
